<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

        <title>Frontend Mentor | Base Apparel coming soon page</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main class="container">
            <div class="texte">
                <div class="logo"><img src="/images/logo.svg" alt="Brand Apparel logo" /></div>
                <div class="mobile-picture"></div>
                <div class="announcement">
                    <h1>
                        <span>We're</span> <br />
                        coming <br />soon
                    </h1>
                    <p>
                        Hello fellow shoppers! We're currently building our new fashion store. Add your email below to
                        stay up-to-date with announcements and our launch deals.
                    </p>
                </div>
                <form id="form" action="#">
                    <input
                        type="email"
                        name="email"
                        id="email"
                        placeholder="Email Address"
                        aria-label="Enter your email adress"
                    />
                    <img class="error-icon" src="images/icon-error.svg" alt="error icon" />
                    <button type="submit" value="submit"><img src="/images/icon-arrow.svg" alt="Submit icon" /></button>
                    <p class="error-text">Please provide a valid email</p>
                </form>
            </div>
            <div class="desktop-picture"></div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
